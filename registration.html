<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="margin: 0; overflow: hidden; font-family: 'Inter', sans-serif;">

  <div class="RegistrationForm" style="width: 40vw; height: 90vh; left: 30vw; top: 5vh; position: absolute; background: #D9D9D9; padding: 1.5rem; box-sizing: border-box; border-radius: 10px; display: flex; flex-direction: column; align-items: center;">

    <div style="color: black; font-size: 3vw; font-weight: 500; margin-bottom: 2vh;">Registration</div>

    <form action="register.php" method="post" style="width: 100%;">

      <label for="firstName" style="display: block; font-size: 1.5vw; margin-bottom: 1vh;">First Name:</label>
      <input type="text" id="firstName" name="firstName" style="width: 90%; padding: 0.5vw; font-size: 1.5vw; margin-bottom: 2vh; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="lastName" style="display: block; font-size: 1.5vw; margin-bottom: 1vh;">Last Name:</label>
      <input type="text" id="lastName" name="lastName" style="width: 90%; padding: 0.5vw; font-size: 1.5vw; margin-bottom: 2vh; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="dob" style="display: block; font-size: 1.5vw; margin-bottom: 1vh;">Date of Birth:</label>
      <input type="date" id="dob" name="dob" style="width: 90%; padding: 0.5vw; font-size: 1.5vw; margin-bottom: 2vh; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="email" style="display: block; font-size: 1.5vw; margin-bottom: 1vh;">Email:</label>
      <input type="email" id="email" name="email" style="width: 90%; padding: 0.5vw; font-size: 1.5vw; margin-bottom: 2vh; border: 1px solid #ccc; border-radius: 5px;" required>

      <label for="password" style="display: block; font-size: 1.5vw; margin-bottom: 1vh;">Password:</label>
      <input type="password" id="password" name="password" style="width: 90%; padding: 0.5vw; font-size: 1.5vw; margin-bottom: 2vh; border: 1px solid #ccc; border-radius: 5px;" required>

      <button type="submit" style="background: #1992C6; width: 93%; color: white; padding: 0.5vw 2vw; font-size: 1.5vw; cursor: pointer; border: none; border-radius: 5px;">Register</button>
      <p style="text-align: center; margin-top: 1.5vh;">Already have an account? <a href="loginpage.html">Login</a></p>
    </form>

  </div>

</body>
</html>
